<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin — Каталог инструментов</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow: auto;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-top: 24px;
    }
    .page-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: start;
    }
    .left-col,
    .right-col {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .left-col .section,
    .right-col .section {
      margin-top: 0;
    }
    .items-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .item-card {
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      cursor: pointer;
      text-align: left;
    }
    .item-card:hover {
      border-color: #999;
    }
    .item-card-create-new {
      justify-content: center;
      border-style: dashed;
      font-weight: 600;
      color: #1e40af;
      background: #f8fbff;
    }
    .item-meta {
      flex: 1;
    }
    .item-title {
      font-weight: 600;
    }
    .item-subtitle {
      color: #555;
      font-size: 13px;
      margin-top: 4px;
    }
    .item-files {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 12px;
    }
    .file-ok {
      color: #2e7d32;
    }
    .file-missing {
      color: #c62828;
    }
    .item-preview img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    @media (max-width: 900px) {
      .page-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<h1>Admin — Каталог инструментов</h1>

<div class="page-grid">
  <div class="left-col">
    <div class="section">
      <h2>1. Метаданные артикула</h2>

      <label>
        Article
        <input id="article" />
      </label>

      <label>
        Name
        <input id="name" />
      </label>

      <label>
        Brand
        <input id="brand" />
      </label>

      <label>
        Category
        <select id="categorySelect"></select>
      </label>

      <div>
        <label>
          New category slug
          <input id="newCategorySlug" placeholder="new-category-slug" />
        </label>

        <label>
          New category label
          <input id="newCategoryLabel" placeholder="Label на русском" />
        </label>

        <button id="createCategoryBtn" type="button">Создать категорию</button>
      </div>

      <label>
        Scale override
        <input id="scaleOverride" type="number" step="0.01" value="1.0" />
      </label>

      <label>
        Cutting length (meters)
        <input id="cuttingLengthMeters" type="number" step="0.01" value="0" />
      </label>

      <label>
        <input id="enabled" type="checkbox" checked />
        Enabled
      </label>

      <button id="createItemBtn">
        Создать / обновить артикул
      </button>
    </div>

    <div class="section">
      <h2>2. Файлы (только для существующего id)</h2>

      <label>
        ID артикула
        <input id="itemId" disabled />
      </label>

      <label>
        SVG (обязательно)
        <input id="svg" type="file" accept=".svg" />
      </label>
      <label>
        DXF (опционально, для конверсии в SVG)
        <input id="dxf" type="file" accept=".dxf" />
      </label>

      <button id="uploadDxfBtn" disabled>
        Upload DXF -> SVG
      </button>


      <label>
        NC (обязательно)
        <input id="nc" type="file" accept=".nc" />
      </label>

      <label>
        Preview (опционально)
        <input id="preview" type="file" accept="image/*" />
      </label>

      <label>
        <input id="force" type="checkbox" />
        Разрешить перезапись файлов
      </label>

      <button id="uploadFilesBtn" disabled>
        Загрузить файлы
      </button>
    </div>
  </div>

  <div class="right-col">
    <div class="section">
      <h2>3. Список артикулов</h2>
      <p id="itemsStatus">Загрузка списка…</p>
      <div id="itemsList" class="items-list"></div>
    </div>
  </div>
</div>

<p id="status"></p>
<pre id="result"></pre>

<script src="admin.js"></script>
</body>
</html>
