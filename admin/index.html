<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin — Каталог инструментов</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow: auto;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-top: 24px;
    }
  </style>
</head>
<body>

<h1>Admin — Каталог инструментов</h1>

<div class="section">
  <h2>1. Метаданные артикула</h2>

  <label>
    Article
    <input id="article" />
  </label>

  <label>
    Name
    <input id="name" />
  </label>

  <label>
    Brand
    <input id="brand" />
  </label>

  <label>
    Category
    <input id="category" />
  </label>

  <label>
    Scale override
    <input id="scaleOverride" type="number" step="0.01" value="1.0" />
  </label>

  <label>
    Cutting length (meters)
    <input id="cuttingLengthMeters" type="number" step="0.01" value="0" />
  </label>

  <label>
    <input id="enabled" type="checkbox" checked />
    Enabled
  </label>

  <button id="createItemBtn">
    Создать / обновить артикул
  </button>
</div>

<div class="section">
  <h2>2. Файлы (только для существующего id)</h2>

  <label>
    ID артикула
    <input id="itemId" disabled />
  </label>

  <label>
    SVG (обязательно)
    <input id="svg" type="file" accept=".svg" />
  </label>

  <label>
    NC (обязательно)
    <input id="nc" type="file" accept=".nc,.txt" />
  </label>

  <label>
    Preview (опционально)
    <input id="preview" type="file" accept="image/*" />
  </label>

  <label>
    <input id="force" type="checkbox" />
    Разрешить перезапись файлов
  </label>

  <button id="uploadFilesBtn" disabled>
    Загрузить файлы
  </button>
</div>

<p id="status"></p>
<pre id="result"></pre>

<script src="admin.js"></script>
</body>
</html>
