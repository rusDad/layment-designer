<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin — Каталог инструментов</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>

<h1>Добавление артикула</h1>

<label>
  Article:
  <input type="text" id="articleInput">
</label>

<button id="previewIdBtn">Сгенерировать ID</button>

<label>
  ID:
  <input type="text" id="idPreview" readonly>
</label>

<label>
  <input type="checkbox" id="confirmId">
  Подтверждаю, что ID корректен
</label>
<hr />

<h2>Загрузка файлов для артикула</h2>

<form id="uploadForm">
  <label>
    ID артикула
    <input type="text" id="uploadItemId" required />
  </label>

  <br /><br />

  <label>
    SVG (обязательно)
    <input type="file" id="uploadSvg" accept=".svg" required />
  </label>

  <br />

  <label>
    NC (обязательно)
    <input type="file" id="uploadNc" accept=".nc" required />
  </label>

  <br />

  <label>
    Preview (опционально)
    <input type="file" id="uploadPreview" accept="image/*" />
  </label>

  <br /><br />

  <label>
    <input type="checkbox" id="uploadForce" />
    Разрешить перезапись файлов
  </label>

  <br /><br />

  <button type="submit">Загрузить файлы</button>
</form>

<h2>Артикул</h2>

<form id="itemForm">
  <fieldset>
    <legend>Основные данные</legend>

    <label>
      Article
      <input type="text" id="article" required />
    </label>

    <label>
      ID (генерируется)
      <input type="text" id="itemId" disabled />
    </label>

    <label>
      Name
      <input type="text" id="name" required />
    </label>

    <label>
      Brand
      <input type="text" id="brand" required />
    </label>

    <label>
      Category
      <input type="text" id="category" required />
    </label>

    <label>
      Scale override
      <input type="number" id="scaleOverride" step="0.01" value="1.0" />
    </label>

    <label>
      Cutting length (m)
      <input type="number" id="cuttingLengthMeters" step="0.01" min="0" />
    </label>

    <label>
      <input type="checkbox" id="enabled" checked />
      Enabled
    </label>
  </fieldset>

  <fieldset>
    <legend>Файлы</legend>

    <label>
      SVG
      <input type="file" id="svg" accept=".svg" />
    </label>

    <label>
      NC
      <input type="file" id="nc" accept=".nc" />
    </label>

    <label>
      Preview
      <input type="file" id="preview" accept="image/*" />
    </label>

    <label>
      <input type="checkbox" id="force" />
      Разрешить перезапись файлов
    </label>
  </fieldset>

  <button type="submit">Сохранить</button>
</form>

<label>
  Выбор артикула
  <select id="itemSelect">
    <option value="">— новый артикул —</option>
  </select>
</label>


<label>
  SVG
  <input type="file" id="svg" accept=".svg" />
  <span id="svgStatus"></span>
</label>

<label>
  NC
  <input type="file" id="nc" accept=".nc" />
  <span id="ncStatus"></span>
</label>

<label>
  Preview
  <input type="file" id="preview" accept="image/*" />
  <span id="previewStatus"></span>
</label>


<pre id="result"></pre>


<pre id="uploadResult"></pre>


<div id="errorBox"></div>

<script src="./admin.js"></script>
</body>
</html>
