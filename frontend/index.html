<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор ложемента</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./vendor/fabric-5.3.0.patched.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="project-bar">
                <h1 class="project-title">Конструктор ложемента</h1>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="catalog-panel">
                <h2>Доступные контуры</h2>
                <div class="catalog-nav" id="catalogNav">
                    <div class="catalog-breadcrumb">
                        <button type="button" class="breadcrumb-link" id="catalogBreadcrumbAll">Все</button>
                        <span class="breadcrumb-separator" id="catalogBreadcrumbSeparator">/</span>
                        <span class="breadcrumb-current" id="catalogBreadcrumbCurrent"></span>
                    </div>
                    <select id="categorySelect" class="catalog-select"></select>
                </div>
                <input
                    type="search"
                    id="catalogSearch"
                    class="catalog-search"
                    placeholder="Поиск по каталогу"
                >
                <div class="catalog-list" id="catalogList">
                    <!-- Каталог будет добавляться динамически -->
                </div>
            </aside>

            <main class="workspace">
                <div class="workspace-toolbar" aria-label="Расположение и масштаб">
                    <div class="workspace-toolbar-group workspace-toolbar-actions" role="group" aria-label="Основные действия">
                        <button id="saveWorkspaceButton" class="tool-button toolbar-action-button" data-hint="Сохранить раскладку">Save</button>
                        <button id="loadWorkspaceButton" class="tool-button toolbar-action-button" data-hint="Загрузить сохранённую раскладку">Load</button>
                        <button id="checkLayoutButton" class="tool-button toolbar-action-button check-button" data-hint="Проверить границы и пересечения">Проверить</button>
                    </div>
                    <div class="workspace-toolbar-group workspace-toolbar-actions" role="group" aria-label="Действия с выделением">
                        <button id="deleteButton" class="tool-button toolbar-action-button" disabled data-hint="Удалить выделенное">Удалить</button>
                        <button id="rotateButton" class="tool-button toolbar-action-button" disabled data-hint="Повернуть выделенное на 90°">Повернуть</button>
                    </div>
                    <div class="workspace-toolbar-group" role="group" aria-label="Выравнивание">
                        <button id="alignLeftButton" class="tool-button icon-button" disabled data-hint="Выровнять по левому обьекту">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 2v12M4 4h8M4 8h6M4 12h9"/></svg>
                        </button>
                        <button id="alignCenterXButton" class="tool-button icon-button" disabled data-hint="Центровать по горизонтали">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M8 2v12M3 4h10M5 8h6M2 12h12"/></svg>
                        </button>
                        <button id="alignRightButton" class="tool-button icon-button" disabled data-hint="Выровнять по правому обьекту">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M14 2v12M4 4h8M6 8h8M3 12h11"/></svg>
                        </button>
                        <button id="alignTopButton" class="tool-button icon-button" disabled data-hint="Выровнять по верхнему обьекту">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 2h12M4 4v9M8 4v7M12 4v10"/></svg>
                        </button>
                        <button id="alignCenterYButton" class="tool-button icon-button" disabled data-hint="Центровать по вертикали">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 8h12M4 3v10M8 5v6M12 2v12"/></svg>
                        </button>
                        <button id="alignBottomButton" class="tool-button icon-button" disabled data-hint="Выровнять по нижнему обьекту">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 14h12M4 3v11M8 5v9M12 2v12"/></svg>
                        </button>
                    </div>
                    <div class="workspace-toolbar-group" role="group" aria-label="Распределение">
                        <button id="distributeHorizontalGapsButton" class="tool-button icon-button" disabled data-hint="Распределить по горизонтали)">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M1 2v12M15 2v12M5 4h2v8H5zM9 4h2v8H9z"/></svg>
                        </button>
                        <button id="distributeVerticalGapsButton" class="tool-button icon-button" disabled data-hint="Распределить по вертикали">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 1h12M2 15h12M4 5h8v2H4zM4 9h8v2H4z"/></svg>
                        </button>
                    </div>
                    <div class="workspace-toolbar-group" role="group" aria-label="Прикрепление к краю">
                        <button id="snapLeftButton" class="tool-button icon-button" disabled data-hint="К левому краю ложемента ">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 2v12M12 4l-4 4 4 4M14 4v8"/></svg>
                        </button>
                        <button id="snapRightButton" class="tool-button icon-button" disabled data-hint="К правому краю ложемента">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M14 2v12M4 4l4 4-4 4M2 4v8"/></svg>
                        </button>
                        <button id="snapTopButton" class="tool-button icon-button" disabled data-hint="К верхнему краю ложемента">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 2h12M4 12l4-4 4 4M4 14h8"/></svg>
                        </button>
                        <button id="snapBottomButton" class="tool-button icon-button" disabled data-hint="К нижнему краю ложемента">
                            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M2 14h12M4 4l4 4 4-4M4 2h8"/></svg>
                        </button>
                    </div>
                    <label class="workspace-scale-control" data-hint="Масштаб отображения">
                        <span>Масштаб</span>
                        <div class="workspace-scale-input-wrap">
                            <input type="number" id="workspaceScale" value="100" step="5" min="10" max="1000" data-hint="Масштаб отображения">
                            <span>%</span>
                        </div>
                    </label>
                </div>
                <div class="canvas-scroll-container">
                    <div class="canvas-container">
                        <canvas id="workspaceCanvas"></canvas>
                    </div>
                </div>
                <footer class="status-bar">
                    <span id="status-info">Выделите контур для просмотра информации</span>
                    <span id="status-hint"></span>
                </footer>
            </main>

            <aside class="tool-panel">
                <h2>Габариты ложемента</h2>
                <div class="size-controls">
                    <div class="form-row">
                        <label for="laymentPreset">Размер:</label>
                        <select id="laymentPreset">
                            <option value="SMALL">маленький</option>
                            <option value="MEDIUM">средний</option>
                            <option value="LARGE">большой</option>
                            <option value="CUSTOM">пользовательский</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="laymentWidth">Ширина:</label>
                        <input type="number" id="laymentWidth" value="565">
                    </div>
                    <div class="form-row">
                        <label for="laymentHeight">Высота:</label>
                        <input type="number" id="laymentHeight" value="375">
                    </div>
                    <div class="form-row">
                        <label for="baseMaterialColor">Цвет основы:</label>
                        <select id="baseMaterialColor">
                            <option value="green">зелёный</option>
                            <option value="blue">синий</option>
                        </select>
                    </div>
                </div>

                <h2>Инструменты</h2>
                <div class="tool-buttons">
                    <button id="addRectButton" class="tool-button" data-hint="Добавить прямоугольную выемку">➕ прямоугольная выемка</button>
                    <button id="addCircleButton" class="tool-button" data-hint="Добавить круглую выемку">➕ круглая выемка</button>
                </div>

                <section class="order-panel" aria-label="Заказ">
                    <h2>Заказ</h2>
                    <button id="exportButton" class="tool-button export-button" data-hint="Создать заказ">Создать заказ</button>

                    <section id="orderResult" class="order-result" hidden aria-live="polite">
                        <div id="orderResultMessage" class="order-result-message"></div>
                        <div id="orderResultDetails" class="order-result-details" hidden>
                            <div><strong>Order ID:</strong> <span id="orderResultOrderId">—</span></div>
                            <div>
                                <strong>Статус заказа:</strong>
                                <a id="orderResultPaymentLink" href="#" target="_blank" rel="noopener noreferrer"></a>
                            </div>
                            <div id="orderResultMeta" hidden></div>
                        </div>
                    </section>
                </section>

                <h2>Подпись контура</h2>
                <div id="labelControls" class="primitive-controls" aria-disabled="true" hidden>
                    <label>Текст: <input type="text" id="labelText" placeholder="Введите подпись"></label>
                    <div class="tool-buttons">
                        <button id="addLabelBtn" class="tool-button" disabled>Добавить подпись</button>
                        <button id="deleteLabelBtn" class="tool-button" disabled>Удалить подпись</button>
                    </div>
                    <small>Подпись можно перетаскивать мышью в пределах контура.</small>
                </div>

                <h2>Выемка</h2>
                <div class="primitive-controls" id="primitiveControls" aria-disabled="true">
                    <div class="primitive-controls-header">
                        Тип: <span id="primitiveTypeLabel">—</span>
                    </div>
                    <label id="primitiveWidthRow">Ширина: <input type="number" id="primitiveWidth" min="1" step="1" disabled></label>
                    <label id="primitiveHeightRow">Высота: <input type="number" id="primitiveHeight" min="1" step="1" disabled></label>
                    <label id="primitiveRadiusRow">Радиус: <input type="number" id="primitiveRadius" min="1" step="1" disabled></label>
                </div>
            </aside>
        </div>

    </div>

    <div id="customerModalOverlay" class="customer-modal-overlay" hidden>
        <div id="customerModalDialog" class="customer-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="customerModalTitle">
            <h2 id="customerModalTitle">Создание заказа</h2>
            <div class="customer-modal-field">
                <label for="customerNameInput">Как к вам обращаться?</label>
                <input type="text" id="customerNameInput" autocomplete="name">
            </div>
            <div class="customer-modal-field">
                <label for="customerContactInput">Укажите любой удобный способ связи ( Номер телефона или e-mail )</label>
                <input type="text" id="customerContactInput" autocomplete="email">
            </div>
            <div class="customer-modal-actions">
                <button id="customerModalCancelButton" class="tool-button customer-modal-cancel">Отмена</button>
                <button id="customerModalConfirmButton" class="tool-button export-button" disabled>Создать заказ</button>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/svgLoader.js"></script>
    <script src="./js/contourManager.js"></script>
    <script src="./js/ui.dom.js"></script>
    <script src="./js/labelManager.js"></script>

    <script src="./js/app.js"></script>
</body>

</html>
