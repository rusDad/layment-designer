<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор ложемента</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="project-bar">
                <h1 class="project-title">Конструктор ложемента</h1>
                <div class="project-actions">
                    <button id="saveWorkspaceButton" class="tool-button">Save</button>
                    <button id="loadWorkspaceButton" class="tool-button">Load</button>
                    <button id="exportButton" class="tool-button export-button">Завершить</button>
                    <button id="checkLayoutButton" class="tool-button check-button">Проверить раскладку</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="catalog-panel">
                <h2>Доступные контуры</h2>
                <div class="catalog-nav" id="catalogNav">
                    <div class="catalog-breadcrumb">
                        <button type="button" class="breadcrumb-link" id="catalogBreadcrumbAll">Все</button>
                        <span class="breadcrumb-separator" id="catalogBreadcrumbSeparator">/</span>
                        <span class="breadcrumb-current" id="catalogBreadcrumbCurrent"></span>
                    </div>
                    <select id="categorySelect" class="catalog-select"></select>
                </div>
                <input
                    type="search"
                    id="catalogSearch"
                    class="catalog-search"
                    placeholder="Поиск по каталогу"
                >
                <div class="catalog-list" id="catalogList">
                    <!-- Каталог будет добавляться динамически -->
                </div>
            </aside>

            <main class="workspace">
                <div class="canvas-scroll-container">
                    <div class="canvas-container">
                        <canvas id="workspaceCanvas"></canvas>
                    </div>
                </div>
            </main>

            <aside class="tool-panel">
                <h2>Габариты ложемента</h2>
                <div class="size-controls">
                    <label>
                        Размер:
                        <select id="laymentPreset">
                            <option value="SMALL">маленький</option>
                            <option value="MEDIUM">средний</option>
                            <option value="LARGE">большой</option>
                            <option value="CUSTOM">пользовательский</option>
                        </select>
                    </label>
                    <label>Ширина: <input type="number" id="laymentWidth" value="565"></label>
                    <label>Высота: <input type="number" id="laymentHeight" value="375"></label>
                    <label>Масштаб: <input type="number" id="workspaceScale" value="1.0" step="0.1" min="0.1" max="10.0"></label>
                </div>

                <h2>Инструменты</h2>
                <div class="tool-buttons">
                    <button id="deleteButton" class="tool-button" disabled>Удалить выделенное</button>
                    <button id="rotateButton" class="tool-button" disabled>Повернуть на 90°</button>
                    <button id="addRectButton" class="tool-button">➕ прямоугольная выемка</button>
                    <button id="addCircleButton" class="tool-button">➕ круглая выемка</button>
                </div>

                <section id="orderResult" class="order-result" hidden aria-live="polite">
                    <div id="orderResultMessage" class="order-result-message"></div>
                    <div id="orderResultDetails" class="order-result-details" hidden>
                        <div><strong>Order ID:</strong> <span id="orderResultOrderId">—</span></div>
                        <div>
                            <strong>Оплата:</strong>
                            <a id="orderResultPaymentLink" href="#" target="_blank" rel="noopener noreferrer"></a>
                        </div>
                        <div id="orderResultMeta" hidden></div>
                        <button id="copyOrderResultButton" class="tool-button order-result-copy-button" type="button">Скопировать</button>
                    </div>
                </section>

                <h2>Выемка</h2>
                <div class="primitive-controls" id="primitiveControls" aria-disabled="true">
                    <div class="primitive-controls-header">
                        Тип: <span id="primitiveTypeLabel">—</span>
                    </div>
                    <label id="primitiveWidthRow">Ширина: <input type="number" id="primitiveWidth" min="1" step="1" disabled></label>
                    <label id="primitiveHeightRow">Высота: <input type="number" id="primitiveHeight" min="1" step="1" disabled></label>
                    <label id="primitiveRadiusRow">Радиус: <input type="number" id="primitiveRadius" min="1" step="1" disabled></label>
                </div>
            </aside>
        </div>

        <footer class="status-bar">
            <span id="status-info">Выделите контур для просмотра информации</span>
        </footer>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/svgLoader.js"></script>
    <script src="./js/contourManager.js"></script>
    <script src="./js/ui.dom.js"></script>

    <script src="./js/app.js"></script>
</body>

</html>
